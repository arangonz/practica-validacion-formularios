<!doctype html>
<html class="no-js">

<head>
    <meta charset="utf-8">
    <title>Práctica validación formularios</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <link rel="shortcut icon" href="/favicon.ico">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
</head>

<body>
    <div class="contenedor">
        <div class="page-header">
            <h1>Práctica validación formularios
        <small><a href="https://github.com/arangonz/practica-validacion-formularios">Versión en desarollo de la practica</a></small></h1>
        </div>
        <form id="formulario" class="form-horizontal">
            <fieldset>

                <!-- secciones-->
                <h2>Información de Contacto:</h2>

                <!-- Text input-->
                <div class="form-group control-group ">
                    <label class="col-md-4 control-label" for="nombre">Nombre</label>
                    <div class="col-md-4">
                        <input id="nombre" name="nombre" placeholder="" class="form-control input-md" type="text">

                    </div>
                </div>

                <!-- Text input-->
                <div class="form-group control-group">
                    <label class="col-md-4 control-label" for="apellidos">Apellidos</label>
                    <div class="col-md-4">
                        <input id="apellidos" name="apellidos" placeholder="" class="form-control input-md" type="text">

                    </div>
                </div>

                <!-- Text input-->
                <div class="form-group control-group">
                    <label class="col-md-4 control-label" for="telefono">Teléfono</label>
                    <div class="col-md-4">
                        <input id="telefono" name="telefono" placeholder="" class="form-control input-md" type="text">

                    </div>
                </div>

                <!-- Text input-->
                <div class="form-group control-group">
                    <label class="col-md-4 control-label" for="email">Email</label>
                    <div class="col-md-4">
                        <input id="email" name="email" placeholder="" class="form-control input-md" type="text">

                    </div>
                </div>

                <!-- Text input-->
                <div class="form-group control-group">
                    <label class="col-md-4 control-label" for="email2">Repetir email</label>
                    <div class="col-md-4">
                        <input id="email2" name="email2" placeholder="" class="form-control input-md" type="text">

                    </div>
                </div>

                <!-- Select Basic -->
                <div class="form-group control-group">
                    <label class="col-md-4 control-label" for="conocido">¿Cómo nos has conocido?</label>
                    <div class="col-md-4">
                        <select id="conocido" name="conocido" class="form-control">
                            <option value="1">Prefiero no contestar</option>
                            <option value="2">Publicidad</option>
                            <option value="3">Profesionales del sector</option>
                            <option value="4">Internet</option>
                            <option value="5">A través de un amigo o conocido</option>
                        </select>
                    </div>
                </div>
                <br>
                <!-- secciones-->
                <h2>Datos de facturación:</h2>
                <!-- Multiple Radios -->
                <div class="form-group control-group">
                    <label class="col-md-4 control-label" for="demandante">Demandante</label>
                    <div class="col-md-4">
                        <div class="radio">
                            <label for="demandante1">
                                <input name="demandante" id="demandante1" value="1" checked="checked" type="radio"> Particular
                            </label>
                        </div>
                        <div class="radio">
                            <label for="demandante2">
                                <input name="demandante" id="demandante2" value="2" type="radio"> Empresa
                            </label>
                        </div>
                    </div>
                </div>

                <!-- Text input-->
                <div class="form-group control-group">
                    <label id="nifCifLabel" class="col-md-4 control-label" for="nifCif">NIF</label>
                    <div class="col-md-4">
                        <input id="nifCif" name="nifCif" placeholder="" class="form-control input-md" type="text">

                    </div>
                </div>

                <!-- Text input-->
                <div class="form-group control-group">
                    <label id="nombreEmpresaLabel" class="col-md-4 control-label" for="nombreEmpresa">Nombre</label>
                    <div class="col-md-4">
                        <input id="nombreEmpresa" name="nombreEmpresa" placeholder="" class="form-control input-md" type="text">

                    </div>
                </div>

                <!-- Text input-->
                <div class="form-group control-group">
                    <label class="col-md-4 control-label" for="direccion">Dirección</label>
                    <div class="col-md-4">
                        <input id="direccion" name="direccion" placeholder="" class="form-control input-md" type="text">

                    </div>
                </div>

                <!-- Text input-->
                <div class="form-group control-group">
                    <label class="col-md-4 control-label" for="cp">Codigo Postal</label>
                    <div class="col-md-4">
                        <input id="cp" name="cp" placeholder="" class="form-control input-md" type="text">

                    </div>
                </div>

                <!-- Select Basic -->
                <div class="form-group control-group">
                    <label class="col-md-4 control-label" for="provincia">Provincia</label>
                    <div class="col-md-4">
                        <input id="provincia" name="provincia" placeholder="" class="form-control input-md" type="text" disabled="true">

                        </select>
                    </div>
                </div>

                <!-- Select Basic -->
                <div class="form-group control-group">
                    <label class="col-md-4 control-label" for="localidad">Localidad</label>
                    <div class="col-md-4">
                        <select id="localidad" name="localidad" class="form-control">

                        </select>
                    </div>
                </div>


                <!-- Text input-->
                <div class="form-group control-group">
                    <label class="col-md-4 control-label" for="pais">Pais</label>
                    <div class="col-md-4">
                        <input id="pais" name="pais" placeholder="" class="form-control input-md" type="text">

                    </div>
                </div>

                <!-- Text input-->
                <div class="form-group control-group">
                    <label class="col-md-4 control-label" for="iban">Código IBAN</label>
                    <div class="col-md-4">
                        <input id="iban" name="iban" placeholder="" class="form-control input-md" type="text">

                    </div>
                </div>

                <!-- Select Basic -->
                <div class="form-group control-group">
                    <label class="col-md-4 control-label" for="pago">Forma de pago</label>
                    <div class="col-md-4">
                        <select id="pago" name="pago" class="form-control">
                            <option value="1">Mensual</option>
                            <option value="2">Trimestral</option>
                            <option value="3">Anual</option>
                        </select>
                    </div>
                </div>
                <br>
                <!-- secciones-->
                <h2>Datos de acceso:</h2>
                <!-- Text input-->
                <div class="form-group control-group">
                    <label class="col-md-4 control-label" for="usuario">Usuario</label>
                    <div class="col-md-4">
                        <input id="usuario" name="usuario" placeholder="" class="form-control input-md" type="text" disabled="true">

                    </div>
                </div>

                <!-- Password input-->
                <div class="form-group control-group">
                    <label class="col-md-4 control-label" for="contrasena">Contraseña</label>
                    <div class="col-md-4">
                        <input id="contrasena" name="contrasena" placeholder="" class="form-control input-md" type="password">
                        <meter value="0" id="complejidad" low="20" high="40" max="100" min="0"></meter>
                        <label id="labelComplejidad"></label>
                    </div>
                </div>

                <!-- Password input-->
                <div class="form-group control-group">
                    <label class="col-md-4 control-label" for="contrasena2">Repetir contraseña</label>
                    <div class="col-md-4">
                        <input id="contrasena2" name="contrasena2" placeholder="" class="form-control input-md" type="password">

                    </div>
                </div>

                <!-- Button -->
                <div class="form-group control-group">
                    <label class="col-md-4 control-label" for="enviar"></label>
                    <div class="col-md-4">
                        <button type="submit" id="enviar" name="enviar" class="btn btn-primary">Enviar</button>
                    </div>
                </div>

            </fieldset>
        </form>
    </div>




    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="bower_components/jquery-validate/dist/jquery.validate.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js({app,.tmp}) scripts/main.js -->
    <script src="scripts/additional-methods.js"></script>
    <script src="scripts/messages_es.js"></script>
    <script src="scripts/jquery.complexify.js"></script>
    <script src="scripts/jquery.complexify.banlist.js"></script>
    <script src="scripts/main.js"></script>
    <!-- endbuild -->
</body>

</html>
