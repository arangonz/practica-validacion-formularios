<!doctype html>
<html class="no-js">

<head>
    <meta charset="utf-8">
    <title>Práctica validación formularios</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <link rel="shortcut icon" href="/favicon.ico">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
</head>

<body>
    <div class="hero-unit">
        <h1>Práctica validación formularios</h1>
        <a href="https://github.com/arangonz/practica-validacion-formularios">Versión en desarollo de la practica</a>
        <form class="form-horizontal">
            <fieldset>

                <!-- Form Name -->
                <legend>Formulario de Datos</legend>

                <!-- Text input-->
                <div class="form-group">
                    <label class="col-md-4 control-label" for="nombre">Nombre</label>
                    <div class="col-md-4">
                        <input id="nombre" name="nombre" placeholder="" class="form-control input-md" required="" type="text">

                    </div>
                </div>

                <!-- Text input-->
                <div class="form-group">
                    <label class="col-md-4 control-label" for="apellidos">Apellidos</label>
                    <div class="col-md-4">
                        <input id="apellidos" name="apellidos" placeholder="" class="form-control input-md" required="" type="text">

                    </div>
                </div>

                <!-- Text input-->
                <div class="form-group">
                    <label class="col-md-4 control-label" for="telefono">Teléfono</label>
                    <div class="col-md-4">
                        <input id="telefono" name="telefono" placeholder="" class="form-control input-md" required="" type="text">

                    </div>
                </div>

                <!-- Text input-->
                <div class="form-group">
                    <label class="col-md-4 control-label" for="email">Email</label>
                    <div class="col-md-6">
                        <input id="email" name="email" placeholder="" class="form-control input-md" required="" type="text">

                    </div>
                </div>

                <!-- Text input-->
                <div class="form-group">
                    <label class="col-md-4 control-label" for="email-r">Repetir email</label>
                    <div class="col-md-6">
                        <input id="email-r" name="email-r" placeholder="" class="form-control input-md" type="text">

                    </div>
                </div>

                <!-- Select Basic -->
                <div class="form-group">
                    <label class="col-md-4 control-label" for="conocido">¿Cómo nos has conocido?</label>
                    <div class="col-md-6">
                        <select id="conocido" name="conocido" class="form-control">
                            <option value="1">Prefiero no contestar</option>
                            <option value="2">Publicidad</option>
                            <option value="3">Profesionales del sector</option>
                            <option value="4">Internet</option>
                            <option value="5">A través de un amigo o conocido</option>
                        </select>
                    </div>
                </div>

                <!-- Multiple Radios -->
                <div class="form-group">
                    <label class="col-md-4 control-label" for="demandante">Demandante</label>
                    <div class="col-md-4">
                        <div class="radio">
                            <label for="demandante-0">
                                <input name="demandante" id="demandante-0" value="1" checked="checked" type="radio"> Particular
                            </label>
                        </div>
                        <div class="radio">
                            <label for="demandante-1">
                                <input name="demandante" id="demandante-1" value="2" type="radio"> Empresa
                            </label>
                        </div>
                    </div>
                </div>

                <!-- Text input-->
                <div class="form-group">
                    <label class="col-md-4 control-label" for="cif-nif">CIF / NIF</label>
                    <div class="col-md-4">
                        <input id="cif-nif" name="cif-nif" placeholder="" class="form-control input-md" required="" type="text">

                    </div>
                </div>

                <!-- Text input-->
                <div class="form-group">
                    <label class="col-md-4 control-label" for="nombre-demandante">Nombre / Empresa</label>
                    <div class="col-md-4">
                        <input id="nombre-demandante" name="nombre-demandante" placeholder="" class="form-control input-md" required="" type="text">

                    </div>
                </div>

                <!-- Text input-->
                <div class="form-group">
                    <label class="col-md-4 control-label" for="direccion">Dirección</label>
                    <div class="col-md-5">
                        <input id="direccion" name="direccion" placeholder="" class="form-control input-md" required="" type="text">

                    </div>
                </div>

                <!-- Text input-->
                <div class="form-group">
                    <label class="col-md-4 control-label" for="cp">Codigo Postal</label>
                    <div class="col-md-4">
                        <input id="cp" name="cp" placeholder="" class="form-control input-md" required="" type="text">

                    </div>
                </div>

                <!-- Select Basic -->
                <div class="form-group">
                    <label class="col-md-4 control-label" for="localidad">Localidad</label>
                    <div class="col-md-4">
                        <select id="localidad" name="localidad" class="form-control">
                            <option value="1">zaragoza</option>
                            <option value="2">madird</option>
                        </select>
                    </div>
                </div>

                <!-- Select Basic -->
                <div class="form-group">
                    <label class="col-md-4 control-label" for="provincia">Provincia</label>
                    <div class="col-md-4">
                        <select id="provincia" name="provincia" class="form-control">
                            <option value="1">zaragoza</option>
                            <option value="2">huesca</option>
                        </select>
                    </div>
                </div>

                <!-- Select Basic -->
                <div class="form-group">
                    <label class="col-md-4 control-label" for="pais">País</label>
                    <div class="col-md-4">
                        <select id="pais" name="pais" class="form-control">
                            <option value="1">España</option>
                            <option value="2">Francia</option>
                        </select>
                    </div>
                </div>

                <!-- Text input-->
                <div class="form-group">
                    <label class="col-md-4 control-label" for="iban">Código IBAN</label>
                    <div class="col-md-5">
                        <input id="iban" name="iban" placeholder="" class="form-control input-md" required="" type="text">

                    </div>
                </div>

                <!-- Select Basic -->
                <div class="form-group">
                    <label class="col-md-4 control-label" for="pago">Forma de pago</label>
                    <div class="col-md-4">
                        <select id="pago" name="pago" class="form-control">
                            <option value="1">Mensual</option>
                            <option value="2">Trimestral</option>
                            <option value="3">Anual</option>
                        </select>
                    </div>
                </div>

                <!-- Text input-->
                <div class="form-group">
                    <label class="col-md-4 control-label" for="usuario">Usuario</label>
                    <div class="col-md-4">
                        <input id="usuario" name="usuario" placeholder="" class="form-control input-md" required="" type="text">

                    </div>
                </div>

                <!-- Password input-->
                <div class="form-group">
                    <label class="col-md-4 control-label" for="contrasena">Contraseña</label>
                    <div class="col-md-4">
                        <input id="contrasena" name="contrasena" placeholder="" class="form-control input-md" required="" type="password">
                        <span class="help-block">(debe)</span>
                    </div>
                </div>

                <!-- Password input-->
                <div class="form-group">
                    <label class="col-md-4 control-label" for="contrasena-r">Repetir contraseña</label>
                    <div class="col-md-4">
                        <input id="contrasena-r" name="contrasena-r" placeholder="" class="form-control input-md" required="" type="password">

                    </div>
                </div>

            </fieldset>
        </form>

    </div>



    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js({app,.tmp}) scripts/main.js -->
    <script src="scripts/main.js"></script>
    <!-- endbuild -->
</body>

</html>
